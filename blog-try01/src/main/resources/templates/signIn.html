<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <style>
            #container{
                margin:0 auto;

                background-color:#eeeeee;
            }
<!--            #submit-->
<!--            {-->
<!--                text-align:center;-->
<!--            }-->

    </style>
</head>

<body>

<div id="container" style="width:1000px;">
    <div id="d" style="background-color:#55555;" align="center">
        <h2 style="margin-bottom:0;">
            <a href="/">home</a>
            <a href="/register">register</a>
            <a href="/signIn">sign in</a>
            <a href="/signOut">sign out</a>
            <a href="/createBlog">write an article</a>
            <a href="/"></a>
        </h2>
    </div>
    <div id="header" style="background-color:#999999;" align="center">
        <h1 style="margin-top:0;margin-bottom:0;">Welcome!</h1>
    </div>


    <center id="submit" style="height:400;width:1000px;">
        <form action="/signIn" method="post" id="signInForm">
            <h2> Sign In </h2>
            <div>
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div>
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            {% if error!=null %}
            <h3>{{error}}</h3>
            {% endif %}
            <button style="margin-top:20px;margin-bottom:20px;" type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </center>


</div>

</body>
</html>
